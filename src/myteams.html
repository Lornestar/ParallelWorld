<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Parallel World Cup</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script> 
     $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
      </script> 
  </head>
  <body>
    <div class="container">

      <div id="header"></div>

      <div>
          Your ETH Address: <span id='currentethaddress'></span>
          <br>
          A nickname looks better than an ETH address<br>
          Nickname: <input type="text" id='nickname'><br>
          <br>
          Get notified when someone buys a team away from you<br>
          email: <input type="text" id='email'><br>
          <button onclick="updateaccountinfo()">Submit</button><br>          
        
      </div>
      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-md-3" style="min-height:580px;">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
            <br/><br/>
            <input type="hidden" value="0" name="hdnextprice">
            <strong>You paid</strong>: <span class="pet-price" style="font-size:medium;"></span><br/><br/>
            
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
